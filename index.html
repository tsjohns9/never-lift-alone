<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <title>Never Lift Alone</title>
</head>
<body>
 
  <div class ="row">
    <div class="col s12">
        <div class="slider" class="fullscreen">
            <ul class="slides">
              <li>
                <video src="assets/images/single_kettlebell_movie.mp4" autoplay width="" height="300"> <!-- random image -->
                <div class="caption center-align">
                  <h3>This is our big Tagline!</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <video src="assets/images/running_movie.mp4" autoplay width="500px"> <!-- random image -->
                <div class="caption left-align">
                  <h3>Left Aligned Caption</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <video src="assets/images/couple_kettlebell.mp4" autoplay width="500px"> <!-- random image -->
                <div class="caption right-align">
                  <h3>Right Aligned Caption</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
            </ul>
          </div>
    </div>
  </div>
  <div class="row" id="input-form">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first-name" type="text" class="validate">
          <label for="first-name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last-name" type="text" class="validate">
          <label for="last-name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="text" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input id="number" type="text" class="validate">
          <label for="number">Phone Number</label>
        </div>
      </div>
        <button style="color:#b0bec5" style="background-color: #607d8b" class="btn waves-effect waves-light" id="submit-form" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

  <div class="results"></div>
  

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
